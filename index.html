<html>
  <head>
    <title>Steganography Cyber Security</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Steganography Online</h1>
      <h2>Kelompok Syahdan & Surya</h2>
    </header>
    <div class="container-main">
      <ul class="nav nav-pills" id="tabs" data-tabs="tabs">
        <li class="nav-item active" role="presentation">
          <a href="#encode" data-toggle="tab">Encode</a>
        </li>
        <li class="nav-item" role="presentation">
          <a href="#decode" data-toggle="tab">Decode</a>
        </li>
      </ul>

      <div id="my-tab-content" class="tab-content mt-4">
        <div class="tab-pane active" id="encode">
          <div>
            <h2 class="judul">Encode Gambar</h2>
            <form class="form mt-8">
              <div class="container-form">
                <div style="min-height: 100px" class="d-flex flex-column w-50">
                  <div class="form-group">
                    <h3>Pilih Gambar</h3>
                    <input
                      class="form-control input-gambar"
                      type="file"
                      name="baseFile"
                      onchange="previewEncodeImage()"
                      accept="image/*"
                    />
                  </div>
                  <div class="images mb-4" style="display: none">
                    <div class="original" style="display: none">
                      <canvas></canvas>
                    </div>
                    <div class="nulled" style="display: none">
                      <h3>Normalized</h3>
                      <canvas></canvas>
                    </div>
                    <div class="message" style="display: none">
                      <h3>
                        Message hidden in image (right click
                        <span class="glyphicon glyphicon-arrow-right"></span>
                        save as)
                      </h3>
                      <canvas></canvas>
                    </div>
                  </div>
                </div>
                <div class="form-group w-50">
                  <h3>Masukan Text:</h3>
                  <textarea
                    class="form-control input-gambar message text-rahasia h-auto"
                    rows="3"
                    placeholder="Enter your message here"
                    oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'"
                  ></textarea>
                </div>
              </div>
              <div class="form-group">
                <button
                  class="encode btn btn-primary p-4 w-100 pull-right"
                  onclick="encodeMessage()"
                >
                  Encode
                </button>
              </div>
            </form>
            <div class="clearfix"></div>
          </div>

          <div class="error" style="display: none"></div>
          <div class="binary" style="display: none">
            <h3>Binary representation of your message</h3>
            <textarea
              class="form-control message"
              style="word-wrap: break-word"
            >
            </textarea>
          </div>
        </div>

        <div class="tab-pane" id="decode">
          <div>
            <h2>Decode Gambar</h2>

            <form class="form">
              <div class="form-group">
                <input
                  class="form-control input-gambar input-gambar-rahasia"
                  type="file"
                  name="decodeFile"
                  accept="image/*"
                  onchange="previewDecodeImage()"
                />
              </div>
              <div class="d-flex flex-row gap-4">
                <div class="decode mb-4 w-50" style="display: none">
                  <h3>Input</h3>
                  <canvas style="width: 50%"></canvas>
                </div>
                <div class="binary-decode w-50" style="display: none">
                  <h3>Text Rahasia:</h3>
                  <div>
                    <h1
                      class="form-control message h-message"
                      style="word-wrap: break-word font-weight-bold"
                    ></h1>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button
                  class="p-4 decode btn btn-primary w-100 pull-right"
                  onclick="decodeMessage()"
                >
                  Decode
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/JavaScript" src="script.js"></script>
  </body>
</html>
